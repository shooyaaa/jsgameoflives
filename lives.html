    <div id='c' style='display:grid;width:100%;height:100%'></div>
    <script>
        class Board {
            constructor(grid, parent) {
                this.row = grid.length
                this.column = grid[0].length
                this.grid = grid
                this.parent = parent
            }

            revolution() {
                let pos = [[0, 1], [0, -1], [1, 0], [1, 1], [1, -1], [-1, 0], [-1, 1], [-1, -1]];
                for (let i = 0; i < this.row; i++) {
                    for (let j = 0; j < this.column; j++) {
                        let lives = 0;
                        for (let m = 0; m < pos.length; m++) {
                            let x = i + pos[m][0];
                            let y = j + pos[m][1];
                            if (x > -1 && x < this.row && y > -1 && y < this.column) {
                                let neighbor = this.grid[i + pos[m][0]][j + pos[m][1]];
                                if (neighbor == 1 || neighbor == 3) {
                                    lives ++;
                                }
                            }
                        }
                        if (!(
                            (this.grid[i][j] % 2 == 1 && lives > 1 && lives < 4) ||
                            (this.grid[i][j] % 2 == 0 && lives != 3)
                        )) {
                            this.grid[i][j] += 2;
                        }
                    }
                }
                for (let i = 0; i < this.row; i++) {
                    for (let j = 0; j < this.column; j++) {
                        if (this.grid[i][j] > 1) {
                            this.grid[i][j] ^= 3;
                        }
                    }
                }
            }

            draw() {
                this.revolution()
                this.parent.innerHTML = ''
                let gapColumn = this.parent.offsetWidth / this.column * 0.1
                let gapRow = this.parent.offsetHeight / this.row * 0.1
                this.parent.style.gridTemplateColumns = 'repeat(' + this.column + ', 1fr)'
                this.parent.style.gridTemplateRows = 'repeat(' + this.row + ', 1fr)'
                this.parent.style.gridColumnGap  = gapColumn + 'px'
                this.parent.style.gridRowGap = gapRow + 'px'
                for (let i = 0; i < this.row; i++) {
                    for (let j = 0; j < this.column; j ++) {
                        let div = document.createElement('div')
                        if (this.grid[i][j]) {
                            div.style.backgroundColor = 'green'
                        } else {
                            div.style.backgroundColor = 'red'
                        }
                        this.parent.append(div)
                    }
                }
            }
        }
